version: '3.8'

services:
  api:
    build: 
      context: ./src/Rent2Deliver.Api
      dockerfile: Dockerfile
    container_name: rent2deliver-api
    ports:
      - '5000:80'
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Postgres=Host=postgres;Database=challenge;Username=user;Password=pass
      - RabbitMQ__Uri=amqp://guest:guest@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq

  postgres:
    image: postgres:15
    container_name: rent2deliver-postgres
    environment:
      POSTGRES_DB: challenge
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rent2deliver-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'

volumes:
  pgdata:
    driver: local
